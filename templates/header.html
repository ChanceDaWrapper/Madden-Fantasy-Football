<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Dropdown</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'pages/nav.css' %}"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
    
</script>
<body>
    <header class="site-header">
        <nav class="nav-bar d-flex justify-content-between align-items-center p-3 bg-dark text-white">
            <div class="nav-left">
                <a class="text-white" href="{% url 'Home' %}">Home</a>
                <a class="text-white mx-2" href="{% url 'team_create' %}">Teams</a>
                <a class="text-white mx-2" href="{% url 'upload_stats' %}">Upload Stats</a>
                <a class="text-white mx-2" href="{% url 'Drafting' %}">Draft</a>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  League
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'Rosters' %}">Rosters</a></li>
                    <li><a class="dropdown-item" href="{% url 'Matchups' %}">Matchups</a></li>
                    <li><a class="dropdown-item" href="{% url 'season_totals' %}">Season Totals</a></li>
                    <li><a class="dropdown-item" href="{% url 'Records' %}">Records</a></li>
                </ul>
              </div>
        </nav>
    </header>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
